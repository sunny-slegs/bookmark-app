<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='main.css'>
  <title>Bookmark App</title>
</head>
<body>

  <header role="banner" class="header">
    <h1>Bookmark App</h1>
    <h2>Rate and Store Your Favorite Webpages</h2>
  </header>

  <main role="main">
    <div class="container">
      <div class="error-container"></div>
      <form id="js-add-item-form">
        <div class="information-input">
          <label for="title-entry">Title</label>
          <input type="text" name="title" class="js-title-entry title-entry" placeholder="Medium"><br>
          <label for="url-entry">Web Address</label>
          <input type="url" name="url" class="js-url-entry url-entry" placeholder="http://www.medium.com"><br>
          <label for="description-entry">Description</label>
          <input type="text" name="desc" class="js-description-entry description-entry"><br>
        </div>
        <div class="rating-input">
          <label for="rating-entry">Rating:</label>
          <label for="radio-entry">1</label>
          <input type="radio" name="rating" class="js-rating-entry rating-entry" id="1" value="1">
          <label for="radio-entry">2</label>
          <input type="radio" name="rating" class="js-rating-entry rating-entry" id="2" value="2">
          <label for="radio-entry">3</label>
          <input type="radio" name="rating" class="js-rating-entry rating-entry" id="3" value="3">
          <label for="radio-entry">4</label>
          <input type="radio" name="rating" class="js-rating-entry rating-entry" id="4" value="4">
          <label for="radio-entry">5</label>
          <input type="radio" name="rating" class="js-rating-entry rating-entry" id="5" value="5">
        </div>
        <div class="submit-form">
          <button type="submit">Add Bookmark</button>
        </div>
      </form>
      <div class="rating-filter-dropdown">
        <label for="filter-by-min-rating">Filter by Minimum Rating</label><br>
        <select name="filter-by-min-rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div> 
      <ul class="bookmark-list" "js-bookmark-list">
        <!-- bookmark will look like this when page first loads -->
        <li class="bookmark">
          <p class="title">Bookmark Title</p>
          <span class="rating-info">Rating: #</span><br>
          <form class="item-edit-form">
            <div class="bookmark-controls">
              <label for="show-more-checkbox">Show More</label>
              <input type="checkbox" name="show-more-checkbox" class="js-show-more-checkbox show-more-check-box"><br>
              <button class="js-bookmark-delete" "bookmark-delete">
                <span class="button-label">Delete</span>
              </button>
            </div>
        </li>
        <!--bookmark will look like this when 'Show More' button is clicked-->
        <li class="bookmark">
            <p class="title show-more-checked">Bookmark Title</p>
            <span class="rating-info">Rating: #</span><br>
            <a href="https://www.averycoolwebsite.com">"https://www.averycoolwebsite.com</a>
            <p class="bookmark-description">Description</p>
            <form class="item-edit-form">
              <div class="bookmark-controls">
                <label for="show-more-checkbox">Show More</label>
                <input type="checkbox" name="show-more-checkbox" class="js-show-more-checkbox show-more-check-box"><br>
                <button class="js-bookmark-delete" "bookmark-delete">
                  <span class="button-label">Delete</span>
                </button>
              </div>
          </li>
      </ul>
  </div>
  </main>

  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
</body>
</html>
